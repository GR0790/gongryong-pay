# 이 코드로 기존 .github/workflows/deploy.yml 파일의 내용을 완전히 교체해주세요.

name: Build and Deploy to GitHub Pages

on:
  # 1. main 브랜치에 코드가 푸시될 때 실행됩니다.
  push:
    branches: [ "main" ]
  
  # ★★★★★ 이 부분이 새로 추가된 핵심입니다 ★★★★★
  # 2. 콘텐트풀에서 신호(Webhook)를 보내올 때 실행됩니다.
  repository_dispatch:
    types: [contentful_update]

  # 3. 깃허브 Actions 탭에서 수동으로 실행할 수도 있습니다.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate sitemap
        env:
          VITE_CONTENTFUL_SPACE_ID: ${{ secrets.VITE_CONTENTFUL_SPACE_ID }}
          VITE_CONTENTFUL_ACCESS_TOKEN: ${{ secrets.VITE_CONTENTFUL_ACCESS_TOKEN }}
        run: bun run sitemap
      
      - name: Build project
        env:
          VITE_CONTENTFUL_SPACE_ID: ${{ secrets.VITE_CONTENTFUL_SPACE_ID }}
          VITE_CONTENTFUL_ACCESS_TOKEN: ${{ secrets.VITE_CONTENTFUL_ACCESS_TOKEN }}
        run: bun run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
