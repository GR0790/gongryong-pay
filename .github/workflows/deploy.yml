# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      # ★★★★★ 이 부분이 새로 추가된 핵심 단계입니다 ★★★★★
      # 배포 전에 기존 gh-pages 브랜치를 강제로 삭제하여 항상 깨끗한 상태에서 배포를 시작합니다.
      - name: Force delete gh-pages branch before deploy
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          delete_branch: true
          branch_name: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 빌드된 결과물을 gh-pages 브랜치에 배포합니다.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: xn--ob0b39t2wlgzl.com
