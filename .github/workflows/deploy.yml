# 이 코드로 기존 .github/workflows/deploy.yml 파일의 내용을 완전히 교체해주세요.

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # ★★★★★ 이 부분이 새로 추가된 핵심입니다 ★★★★★
      # 웹사이트를 빌드하기 전에, 사이트맵을 먼저 생성합니다.
      - name: Generate sitemap
        run: bun run sitemap
      
      - name: Build project
        run: bun run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
